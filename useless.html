<!DOCTYPE html>
<html>
<head>
<style>
body {
padding: 30px;
background-color: grey;
color: black;
font-size: 25px;
font-family: 'Brush Script MT', cursive;
display: grid;
}

.dark {
background-color: black;
color: white;
}

.center {
width: 400;
height: 400;
display: grid;
justify-content: center;
align-items: center;
}

.button {
  background-color: red;
  color: white;
  padding: 20px 32px;
  text-align: center;
  display: grid;
  font-size: 20px;
  margin: auto;
  cursor: pointer;
}


</style>
</head>

<body>

<div class = "center">
<h1>A Not So Mystery Button</h1>
</div>
<div class = "center">
<h3>It is a shame to never fully know the consequences to your actions.</h3>
</div> 
<p>If you are bold enough to press the red button, then you will face the frustration of never knowing what the button does.</p>


<button onclick="newbutton()" class="button">
	Click Me
</button>

<p style="color:grey";> Well I guess now you know...</p>
</div>

<script>
function newbutton() {
var element = document.body;
element.classList.toggle("dark");
}
</script>

</body>
</html>
